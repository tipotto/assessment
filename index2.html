<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>あなたの良いところ診断</title>
  <link rel="stylesheet/less" type="text/css" href="styles2.less" />
  <link rel="stylesheet" href="normalize.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>あなたの良いところ診断</h1>
    <p>お名前は？</p>
    

  <!--
  size属性: 入力欄（テキストフィールド）の大きさを設定
  maxlength属性: この入力欄に入力できる最大の文字数を設定
  -->
  
    <input id="name" type="text" size="40" maxlength="20"> 
    <button id="button">診断する</button>
    <div id="result"></div>
    <div id="tweet"></div>
    <script src="index2.js"></script>
  </div>
</body>
</html>
